<!DOCTYPE html>
<html>
  <head>
    <title>Choose a Color</title>
  </head>
  <body>
    <h1>Choose a Color:</h1>
    <div>
      <input type="radio" id="color1" name="color" value="red">
      <label for="color1">Red</label>
    </div>
    <div>
      <input type="radio" id="color2" name="color" value="orange">
      <label for="color2">Orange</label>
    </div>
    <div>
      <input type="radio" id="color3" name="color" value="yellow">
      <label for="color3">Yellow</label>
    </div>
    <div>
      <input type="radio" id="color4" name="color" value="green">
      <label for="color4">Green</label>
    </div>
    <div>
      <input type="radio" id="color5" name="color" value="blue">
      <label for="color5">Blue</label>
    </div>
    <div>
      <input type="radio" id="color6" name="color" value="purple">
      <label for="color6">Purple</label>
    </div>
    <div>
      <input type="radio" id="color7" name="color" value="pink">
      <label for="color7">Pink</label>
    </div>
    <button id="apply-color-button">Apply</button>
    <script src="popup.js"></script>
  </body>
</html>
